name: Check Best Offer enabled

on:
  schedule:
    - cron: "0 8 * * *"        # daily at 8 AM UTC
  workflow_dispatch:

concurrency:
  group: best-offer-check
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        if: hashFiles('package-lock.json') != ''
        run: npm install --no-audit --no-fund

      - name: Check & enable Best Offer
        run: node scripts/check-best-offer.js
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          EBAY_REFRESH_TOKEN: ${{ secrets.EBAY_REFRESH_TOKEN }}
          EBAY_SCOPES: ${{ secrets.EBAY_SCOPES }}
