name: Gemrate Grading Sync

on:
  workflow_dispatch:
  schedule:
    # Run quarterly: Jan 1, Apr 1, Jul 1, Oct 1 at 6am UTC
    - cron: '0 6 1 1,4,7,10 *'

concurrency:
  group: gemrate-sync
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Gemrate data
        run: python scripts/fetch_gemrate.py

      - name: Commit and Push changes
        run: |
          set -e

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add data/gemrate.json public/data/gemrate.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Automated sync: Updated Gemrate grading data"

          git fetch origin main
          git rebase origin/main || (git rebase --abort && git pull --rebase origin main)

          git push origin HEAD:main
