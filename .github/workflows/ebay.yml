name: Update eBay averages

on:
  schedule:
    - cron: "0 8,23 * * *"
  workflow_dispatch:

concurrency:
  group: ebay-avg-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for rebase

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        if: hashFiles('package-lock.json') != ''
        run: npm install --no-audit --no-fund

      - name: Update eBay averages
        run: node scripts/update-ebay-avg.js
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}

      - name: Copy to public
        run: |
          mkdir -p public/data
          cp data/ebay-avg.json public/data/ebay-avg.json

      - name: Commit & push (rebase-safe)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ebay-avg.json data/ebay-match-cache.json public/data/ebay-avg.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update eBay sold averages"

          # Prevent non-fast-forward push errors if main moved during the run
          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main
