name: Update eBay sold averages

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

concurrency:
  group: ebay-sold-avg-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        if: hashFiles('package-lock.json') != ''
        run: npm install --no-audit --no-fund

      - name: Update eBay sold averages
        run: node scripts/sold-update-ebay-avg.js

      - name: Copy to public
        run: |
          mkdir -p public/data
          cp data/ebay-sold-avg.json public/data/ebay-sold-avg.json

      - name: Commit & push (rebase-safe)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ebay-sold-avg.json public/data/ebay-sold-avg.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update eBay sold averages"

          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main
